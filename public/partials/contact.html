<h3>Reach Out</h3>
<p>Coming Soon!</p>


<div data-ng-controller="formController">
	<div class="masthead">

		<form name="contactForm">
			<div class="form-group">
				<input class="form-control" type="text" name="name" placeholder="Name" value="" min="3" data-ng-model="nameInput" required>
			</div>

			<div class="form-group">
				<input class="form-control" type="email" name="email" placeholder="Email" value="" data-ng-model="emailInput" required>
			</div>


			<div class="form-group">
				<textarea class="form-control" type="text" name="message" placeholder="Message" value="" rows="5" data-ng-model="messageInput"
					required></textarea>

			</div>

			<button type="submit" class="btn btn-default" data-ng-disabled="contactForm.$invalid" data-ng-click="send(nameInput,emailInput,messageInput)">Submit</button>
		</form>

		<div data-ng-show="formSuccess" class="alert alert-success" role="alert">
			<button type="button" class="close" data-dismiss="alert" data-ng-click="resetForm()" aria-label="Close">
   			 <span aria-hidden="true">&times;</span>
  			</button>
			<strong>Thank You!</strong> Your message has been sent
		</div>

	</div>
</div>
